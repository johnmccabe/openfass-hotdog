<section class="hero is-medium is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Not Hot Dog App
      </h1>
      <h2 class="subtitle">
        <div class="file">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" accept="image/*"
                   (change)="handleFileUpload($event.target.files)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload" [ngClass]="{'fa-upload':!uploading, 'fa-spinner fa-pulse':uploading}"></i>
              </span>
              <span class="file-label">
                Choose a fileâ€¦
              </span>
            </span>
          </label>
        </div>
      </h2>
    </div>
  </div>
</section>
<table class="table is-bordered is-striped is-hoverable is-fullwidth" [@fade] *ngIf="apiResponses.length > 0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let resposne of apiResponses">
    <td>{{resposne.name}}</td>
    <td>{{resposne.score}}</td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>
